resourceId: modred-rest-auth
spring:
  main:
    allow-bean-definition-overriding: true
  mvc:
    view:
      prefix: /WEB-INF/
      suffix: .jsp
jpa:
  driver: oracle.jdbc.driver.OracleDriver
