<div [formGroup]="form()">
   <div class="etapa1">
      <div class="row">
         <div class="form-group col-sm-2 col-xs-12">
            <input-number-component label="{{ 'invoice.apagar.cadastro.dadosinvoice.invoice' | translate }}" formControlName="numero" [control]="form().get('numero')"
                                    [currencyOption]="{ prefix: '', allowNegative : false, thousands: '', precision: '0' }"></input-number-component>
         </div>
         <div class="form-group col-sm-2 col-xs-12">
            <input-component label="{{ 'invoice.apagar.cadastro.dadosinvoice.data.faturamento' | translate }}" formControlName="dataFaturamento" [control]="form().get('dataFaturamento')"
                                    [mascara]="_mascaraData" ></input-component>
         </div>
         <div class="form-group col-sm-2 col-xs-12">
            <input-component label="{{ 'invoice.apagar.cadastro.dadosinvoice.data.vencimento' | translate }}" formControlName="dataVencimento" [control]="form().get('dataVencimento')"
                             [mascara]="_mascaraData" ></input-component>
         </div>
      </div>
   </div>
</div>
