<div [formGroup]="dialogoForm">
    <div class="row">
        <div class="containerPendencia col-sm-12 col-xs-12"> 
            <div [class]="getEstiloBalaoConversa()" >
                {{ pendenciaAtual?.descricao }}
                <div class="modalDialogoData">{{pendenciaAtual?.dataFormatadaDialogo}}</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 col-xs-12">
                <dialogo #dialogoComponent (irParaRota)="irParaDetalhesExame($event)"></dialogo>
        </div>
    </div>
    
    <div [hidden]="esconderCaixaResponderPendencia" class="boxRespondePendencia" #responder>
        <div class="row">
            <div class="form-group col-sm-10 col-sm-offset-1 col-xs-12">
                <textarea id="txtAreaComentario" class="form-control" rows="3" maxlength="200" 
                    (keypress)="setMensagemErroPorCampo('comentario')"
                    (blur)="setMensagemErroPorCampo('comentario')"
                    formControlName="comentario" #inputResposta>
                </textarea>
                <div *ngIf=" exibirMensagemErrorPorCampo('comentario') && dialogoForm.get('comentario').touched">
                    <div class="clearfix"></div>
                    <msg mensagem="{{ exibirMensagemErrorPorCampo('comentario') }}"></msg>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1 col-xs-12">
                <div class="col-sm-6">
                    <button class="btn btn-default confirmation-cancel" 
                        (click)="fecharCaixaParaResponder()">{{'botao.cancelar' | translate }} </button>
                </div>
                <div class="col-sm-6 row">
                    <div class="col-sm-6">
                        <button id="btnComentarPendencia" class="btn btn-primary" 
                            (click)="comentarPendencia()">{{ 'botao.comentar' | translate }}</button>
                    </div>
                    <div class="col-sm-6">
                        <button *ngIf="exibePerguntaSeResponde" id="btnComentarEResolverPendencia" class="btn btn-primary" 
                            (click)="comentarEResponderPendencia()">{{ 'botao.comentarEResponder' | translate }}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<modal mensagem="{{ mensagemModal }}" #exameDescartadoModal></modal>
