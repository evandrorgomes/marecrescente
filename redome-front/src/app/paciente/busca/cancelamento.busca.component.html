<div class="page-title">
    <div class="row">
        <div class="col-xs-12 col-sm-12">
            <h2>{{'cancelamentoBusca.titulo' | translate}}</h2>
        </div>
    </div>
    <div class="row menu-btn">
        <div class="col-sm-12 col-xs-12">
            <a id="idVoltaConsulta" type="button" class="btn btn-setting btn-default" retornarPaginaAnterior><span class="icon-seta-esquerda"></span> {{'botao.voltar' | translate}}</a>
            <button id="idSalvar" class="btn btn-setting btn-primary" (click)="cancelarBuscaPaciente()"><span class="glyphicon glyphicon-remove"></span> <!--{{'botao.salvarCancelamentoBusca' | translate}}-->Cancelar Busca</button> 
        </div>
    </div>
</div>
<div class="page-content dadosGeraisPaciente">
    <form [formGroup]="cancelamentoBuscaForm">
        <div class="row">
            <div class="form-group col-sm-3 col-xs-12">
                <label for="txtDataEvento">{{getLabel('dataEvento')}}:</label>
                <input [textMask]="{mask: data}" class="form-control" tabindex="1" formControlName="dataEvento" id="txtDataEvento" type="text" maxlength="11" placeholder="DD/MM/AAAA" >
            </div>
            <div class="form-group col-sm-6 col-xs-12">
                <label for="ddlMotivo">{{ getLabel('motivo') }}:</label>
                <select class="form-control" tabindex="2" id="ddlMotivo" formControlName="motivo" #motivo
                    (blur)="setMensagemErroPorCampo('motivo');"
                    (change)="alterarValidacaoDoCampoDescricao(motivo.value);">
                    <option value=""></option>
                    <option *ngFor="let motivo of motivosCancelamento" value="{{motivo?.id}}">{{motivo?.descricao}}</option>
                </select>
                <div class="clearfix"></div>
                <msg mensagem="{{ exibirMensagemErrorPorCampo('motivo') }}"></msg>
            </div>
        </div>
        <div class="row" *ngIf="_exibirCampoEspecifique" >
            <div class="form-group col-sm-12 col-xs-12">
                <label for="obs">{{getLabel('especifique')}}:</label>
                <textarea class="form-control" tabindex="3" rows="3" id="obs" (blur)="setMensagemErroPorCampo('especifique')" formControlName="especifique" maxlength="4000"></textarea>
                <div class="clearfix"></div>
                <msg mensagem="{{ exibirMensagemErrorPorCampo('especifique') }}"></msg>
            </div>
        </div>
        <div class="row">
           
        </div>
    </form>
</div>
