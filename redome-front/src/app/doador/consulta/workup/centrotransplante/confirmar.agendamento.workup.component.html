<div class="modal fade" bsModal #termo="bs-modal" [config]="{backdrop: 'static', keyboard: false}" tabindex="-1" role="dialog" aria-hidden="true">
<div class="modal-dialog modal-custom">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" (click)="fecharTermo()">&times;</button>
        </div>
    
        <div class="modal-body">
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <p class="texto-bloco">
                            {{ 'workup.pendencia.termoResponsabilidade' | translate }}
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-xs-12 modal-btn">
                    <button id="btnSim" class="btn btn-lg btn-success" (click)="concordarTermo()">{{ 'botao.sim' | translate }}</button>
                    <button id="btnNao"  class="btn btn-lg btn-danger" (click)="fecharTermo()"> {{ 'botao.nao' | translate }} </button>
                </div>
            </div>
        </div>
    </div>
