<ul [ngClass]="mostraDados" >
    <li *ngFor=" let voucher of lista; index as i">
        <!-- <small>{{'workup.logistica.voucherPassagem' | translate}}: </small> -->
        <span class="texto-bloco">
            {{ voucher.nomeSemTimestamp }} | {{ voucher.comentario}}
            <a class="btn-dadosinline" 
                title="{{ 'workup.logistica.excluir' | translate}}" 
                (click)="excluir(voucher)">
                <i class="glyphicon glyphicon-trash"></i>
            </a>
        </span>
    </li>


    <div class="listaVauchers" *ngFor="let arquivo of listaDownload; index as i">
        <a href="javascript:void(0)" (click)="baixarArquivo(arquivo)" title="{{'botao.download' | translate}}">
            <span>{{removerTimestamp(arquivo.caminho)}}</span>
            &nbsp;&nbsp;
            <span class="icon-download "></span>
        </a>
    </div>


</ul>

<div class="form-bloco" [ngClass]="mostraFormulario">
    <div [formGroup]="voucherForm">
        <div class="row">
            <div class="btn-bloco col-sm-12 col-xs-12">
                <div [hidden]="true">
                    <input id="fileInput"  #fileInput type="file" ng2FileSelect [uploader]="uploader" />
                </div>
                <label > </label>
                <button type="button" class="btn btn-primary" (click)="fileInput.click()" id="uploadButton">
                    <span class="glyphicon glyphicon-paperclip"></span>
                    Anexar arquivo
                </button>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-6 col-xs-12">
                <label for="txtarquivoSelecionado">Nome do Arquivo: </label>
                <input class="form-control" id="txtarquivoSelecionado" readonly type="text" formControlName="filename"  >
                <msg mensagem="{{ exibirMensagemErrorPorCampo('filename') }}"></msg>
                <msg mensagem="{{ exibirMensagemErrorPorCampo('arquivo') }}"></msg>
            </div>
            <div class="form-group col-sm-6 col-xs-12">
                <label for="txtTipoLogradouro">Coment√°rio: </label>
                <input maxlength="100" class="form-control" id="txtComentarioTransporteAereo" type="text" formControlName="comentario">
                <msg mensagem="{{ exibirMensagemErrorPorCampo('comentario') }}"></msg>
            </div>
        </div>
        <div class="row">
            <div class="form-group btn-bloco col-xs-12 col-sm-12">
                <button id="cancelarTransporteAereo" class="btn btn-default floatL" (click)="cancelarEdicao()" >{{'botao.cancelar' | translate}}</button>
                <button id="alterarTransporteAereo" class="btn btn-primary floatR" 
                        (click)="salvar()" >{{'botao.salvar' | translate}}</button>
            </div>
        </div>
    </div>
</div>
