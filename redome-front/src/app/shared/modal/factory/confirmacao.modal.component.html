<!-- Modal -->   
<div class="modal-header">
    <button type="button" class="close" 
        (click)="fecharModalComponente()">&times;</button>
</div>
<div class="modal-body modal-mensagem" *ngIf="data">
    <div class="row">
        <div class="col-sm-12 col-xs-12">
            <h3 class="text-center">{{ data }}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-xs-12 modal-btn">
            <button id="btnNao"  class="btn btn-lg btn-default" (click)="selecionarNao()"> {{ 'botao.nao' | translate }} </button>
            <button id="btnSim" class="btn btn-lg btn-primary" (click)="selecionarSim()">{{ 'botao.sim' | translate }}</button>
        </div>
    </div>
</div>
